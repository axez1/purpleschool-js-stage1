<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" defer></script>
  <title>Habit app</title>
</head>
<body>
  <div class="app">
    <div class="panel">
      <img class="logo" src="./images/logo.svg" alt="logotype Habbit App">
      <nav class="menu">
        <div class="menu__list"></div>
        <button class="menu__add" onclick="togglePopup()">
          <img src="./images/add.svg" alt="add button">
        </button>
      </nav>
    </div>
    <div class="content">
      <header class="header">
        <h1 class="h1">Отжимания</h1>
        <div class="progress">
          <div class="progress__text">
            <div class="progress__name">Прогресс</div>
            <div class="progress__percent">%</div>
          </div>
          <div class="progress__bar">
            <div class="progress__cover_bar"></div>
          </div>
        </div>
      </header>
      <main class="main__content">
        <div id="days"></div>
        <div class="habbit">
          <div class="habbit__day">День 2</div>
          <form class="habbit__form" onsubmit="addDays(event)">
            <input name="comment" class="input_icon" type="text" placeholder="Комментарий" />
            <img class="input__icon" src="./images/comment.svg" alt="Иконка комментария">
            <button class="button" type="submit">Добавить</button>
          </form>
        </div>
      </main>
    </div>
    <div class="cover cover_hidden" id="add-habit-popup">
      <div class="popup">
        <h2>Новая привычка</h2>
        <div class="icon-label">Иконка</div>
        <div class="icon-select">
          <button class="icon icon_active" onclick="setIcon(this, 'sport')">
            <img src="./images/sport.svg" alt="Sport">
          </button>
          <button class="icon" onclick="setIcon(this, 'water')">
            <img src="./images/water.svg" alt="Water">
          </button>
          <button class="icon" onclick="setIcon(this, 'food')">
            <img src="./images/food.svg" alt="Food">
          </button>
        </div>
        <form class="popup__form" onsubmit="addHabit(event)">
          <input type="text" name="name" placeholder="Название">
          <input type="number" name="target" placeholder="Цель">
          <input type="text" name="icon" hidden placeholder="Название иконки" value="sport">
          <button class="button" type="submit">Добавить</button>
        </form>
        <button class="popup__close" onclick="togglePopup()">
          <img src="./images/close.svg" alt="close button">
        </button>
      </div>
    </div>
  </div>
</body>
</html>
