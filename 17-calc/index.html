<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/17-calc/style.css">
  <title>Document</title>
  <script src="/17-calc/main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calc__wrapper">
      <div class="calc__display"></div>
      <div class="calc__inputs">
        <input type="number" name="first-number" id="first-number">
        <input type="number" name="second-number" id="second-number">
      </div>
      <div class="calc__options">
        <button class="btn" data-option="plus"><span>+</span></button>
        <button class="btn" data-option="minus"><span>-</span></button>
        <button class="btn" data-option="multi"><span>*</span></button>
        <button class="btn" data-option="division"><span>/</span></button>
      </div>
    </div>
  </div>
</body>
</html>
